<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/2b96c2f4ed.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  <title>MyMovieList App</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center"><i class="fas fa-film text-primary"></i>My<span class="text-primary">Movie</span>List</h1>
    <form id="movie-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="release-date">Release Date</label>
        <input type="text" id="release-date" class="form-control">
      </div>
      <div class="form-group">
        <label for="sku">SKU#</label>
        <input type="text" id="sku" class="form-control">
      </div>
      <input type="submit" value="Add Movie" class="btn btn-primary btn-block">
    </form>
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Title</th>
          <th>Release Date</th>
          <th>SKU#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="movie-list"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
